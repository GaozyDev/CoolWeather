name: coolweather
description: A new Flutter application about weather forecast.

version: 1.5.1+14

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: '>=0.11.3+12'
  quiver: '>=2.0.0 <3.0.0'
  json_annotation: ^2.0.0
  shared_preferences: ^0.5.3+4
  amap_location:
  fluttertoast: ^3.1.3
  permission_handler: ^3.2.0
  provider: ^3.1.0
  package_info: ^0.4.0+6
  esys_flutter_share: ^1.0.2
  path_provider: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.0.0
  json_serializable: ^2.0.0

flutter:
  uses-material-design: true

