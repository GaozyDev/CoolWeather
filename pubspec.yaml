name: coolweather
description: A new Flutter application about weather forecast.

version: 1.5.8+21

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ">=0.1.2 <2.0.0"
  http: ">=0.11.3+12"
  quiver: ">=2.0.0 <4.0.0"
  json_annotation: ">=2.0.0 <5.0.0"
  #  构建命令 flutter packages pub run build_runner build
  shared_preferences: ^0.5.3+4
  amap_location:
  fluttertoast: ">=3.1.3 <9.0.0"
  permission_handler: ">=4.2.0+hotfix.3 <6.0.0"
  provider: ">=3.1.0 <7.0.0"
  package_info: ">=0.4.0+6 <3.0.0"
  esys_flutter_share: ^1.0.2
  path_provider: ^1.4.0
  flare_flutter: ">=1.8.3 <4.0.0"
  device_info: ">=0.4.1+4 <3.0.0"
  webview_flutter: ">=0.3.19+5 <3.0.0"
  dio: ">=2.2.2 <6.0.0"
  cached_network_image: ^2.0.0
#  jpush_flutter:
#    git:
#      url: git://github.com/jpush/jpush-flutter-plugin.git
#      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ">=1.0.0 <3.0.0"
  json_serializable: ">=2.0.0 <7.0.0"

